<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CubaExpress - Env칤os a Cuba</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            background-color: #fafafa;
            color: #333;
            font-size: 16px;
        }

        header {
            background: #4e4e9f;
            color: white;
            padding: 30px;
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            border-bottom: 4px solid #3b3b8f;
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #e3e3e3;
            padding: 18px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            flex-wrap: nowrap;
        }

        nav a {
            color: #333;
            text-decoration: none;
            padding: 14px 26px;
            font-size: 18px; /* Men칰 m치s grande */
            margin: 0 14px;
            border-radius: 12px;
            transition: all 0.3s ease;
            background: rgba(0, 0, 0, 0.1);
            white-space: nowrap;
        }

        nav a:hover {
            background: rgba(0, 0, 0, 0.2);
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        @media screen and (max-width: 480px) {
            nav {
                flex-direction: row;
                justify-content: center;
            }

            nav a {
                font-size: 16px;
                padding: 10px 20px;
                margin: 5px;
            }
        }

        .barra-mensaje {
            background: linear-gradient(135deg, #8fd3f4, #84c1f5);
            color: white;
            text-align: center;
            padding: 20px; /* Fondo m치s fino */
            font-size: 18px; /* Texto un poco m치s peque침o */
            font-weight: bold;
            overflow: hidden;
            white-space: nowrap;
            position: relative;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mensaje {
            display: inline-block;
            position: absolute;
            left: 100%;
            animation: moverMensaje 12s linear infinite;
        }

        @keyframes moverMensaje {
            0% { left: 100%; }
            100% { left: -100%; }
        }

        .converter-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 450px;
            margin: 50px auto;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        input, select {
            padding: 12px;
            margin: 12px 0;
            border-radius: 8px;
            border: 2px solid #ff6a00;
            font-size: 18px;
            width: 100%;
            background: #f5f5f5; /* Fondo m치s destacado */
            transition: all 0.3s ease-in-out;
        }

        input:focus, select:focus {
            border-color: #ee0979;
            box-shadow: 0 0 10px rgba(238, 9, 121, 0.5);
        }

        button {
            padding: 14px 20px;
            background-color: #ff6a00;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #ee0979;
            transform: scale(1.05);
        }

        .result {
            margin-top: 25px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .error {
            color: #ff3366;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
        }

        @media screen and (max-width: 768px) {
            nav {
                justify-content: space-around;
            }
        }

        @media screen and (max-width: 480px) {
            nav {
                flex-wrap: nowrap;
                justify-content: center;
                overflow-x: auto;
            }

            nav a {
                font-size: 18px;
                padding: 14px 28px;
            }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">Inicio</a>
        <a href="sobre-nosotros.html">Sobre Nosotros</a>
        <a href="calculadora.html">Calculadora de Env칤os</a>
    </nav>

    <div class="barra-mensaje">
        <span class="mensaje">춰Aprovecha un 15% de descuento en tu env칤o! 游닍 Env칤os r치pidos y seguros a Cuba.</span>
    </div>

    <div class="converter-container">
        <h1>Conversor de Monedas</h1>
        <input type="number" id="amount" placeholder="Monto" step="any">
        <select id="fromCurrency">
            <option value="USD">USD (D칩lar estadounidense)</option>
            <option value="EUR">EUR (Euro)</option>
            <option value="CUP">CUP (Peso Cubano)</option>
            <option value="MXN">MXN (Peso Mexicano)</option>
            <option value="GBP">GBP (Libra Esterlina)</option>
            <option value="JPY">JPY (Yen Japon칠s)</option>
            <option value="AUD">AUD (D칩lar australiano)</option>
            <option value="CAD">CAD (D칩lar canadiense)</option>
        </select>
        <select id="toCurrency">
            <option value="CUP">CUP (Peso Cubano)</option>
            <option value="USD">USD (D칩lar estadounidense)</option>
            <option value="EUR">EUR (Euro)</option>
            <option value="MXN">MXN (Peso Mexicano)</option>
            <option value="GBP">GBP (Libra Esterlina)</option>
            <option value="JPY">JPY (Yen Japon칠s)</option>
            <option value="AUD">AUD (D칩lar australiano)</option>
            <option value="CAD">CAD (D칩lar canadiense)</option>
        </select>
        <button onclick="convertCurrency()">Convertir</button>
        <div class="result" id="result"></div>
        <div class="error" id="error"></div>
    </div>

    <script>
      function convertCurrency() {
          const amount = parseFloat(document.getElementById("amount").value);
          const fromCurrency = document.getElementById("fromCurrency").value;
          const toCurrency = document.getElementById("toCurrency").value;

          // Tasas de cambio basadas en CUP
          const exchangeRates = {
              "USD": 347,
              "EUR": 350,
              "CUP": 1,
              "MXN": 16.8,
              "GBP": 425,
              "JPY": 4,
              "AUD": 540,
              "CAD": 475
          };

          if (isNaN(amount) || amount <= 0) {
              document.getElementById("error").textContent = "Por favor, ingresa un monto v치lido.";
              document.getElementById("result").textContent = '';
              return;
          }

          if (!exchangeRates[fromCurrency] || !exchangeRates[toCurrency]) {
              document.getElementById("error").textContent = "Moneda no v치lida.";
              document.getElementById("result").textContent = '';
              return;
          }

          // Convertir la moneda de origen a CUP
          const amountInCUP = amount * exchangeRates[fromCurrency];

          // Convertir de CUP a la moneda de destino
          const convertedAmount = amountInCUP / exchangeRates[toCurrency];

          document.getElementById("result").textContent = `${amount} ${fromCurrency} = ${convertedAmount.toFixed(2)} ${toCurrency}`;
          document.getElementById("error").textContent = '';
      }
  </script>

</body>
</html>
